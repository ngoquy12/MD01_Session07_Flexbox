<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="header">
          <ul class="list-item">
            <li class="item">
              <button class="button-facebook">
                <i class="fa-brands fa-facebook"></i>
              </button>
            </li>
            <li class="item search-area">
              <input
                class="input"
                type="text"
                placeholder="Nhập từ khóa tìm kiếm..."
              />
              <i id="icon-search" class="fa-solid fa-magnifying-glass"></i>
            </li>
          </ul>
          <ul class="list-item">
            <li class="item-image">
              <img
                class="image"
                height="40"
                width="40"
                src="https://tse1.mm.bing.net/th?id=OIP.PFJ71Prk_h_TNiVjXUHbwAHaFj&pid=Api&P=0&h=180"
                alt="avatar"
              />
              Ngọ Văn Quý
            </li>
            <li>Đăng ký</li>
            <li>Đăng nhập</li>
            <li>
              <i class="fa-brands fa-facebook-messenger"></i>
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-bell"></i>
            </li>
          </ul>
        </div>
        <div class="main">
          <div class="sidebar">Đây là sidebar</div>
          <div class="content">Đây là main</div>
        </div>
      </div>
    </div>
  </body>
</html>
